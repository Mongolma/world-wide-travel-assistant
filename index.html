<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- stylesheet for Foundation-->
  <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css" />
<!-- CSS stylesheet -->
<link rel="stylesheet" href="assets/css/style.css" />

  <title>Worldwide Travel Assistant</title>
</head>

<body>
  <div class="topBanner row">
    <div class="columns large-12 small-12 medium-12">
    <h1>Worldwide Travel Assistant</h1>
    </div>
  </div>

 <!-- Foundation Grid -->
 
 <div class="row">
  <div class="columns large-4 small-4 medium-4">
    <h5>Enter Destination City</h5>
  <!-- Destination City Input -->
    <form class= "border">
      <div class="input-group">
        <input class="cityName input-group-field" type="text" placeholder="City">
        
      </div>
<!-- Number of Days at Destination Input -->
      <h5>Enter Number of Days at City</h5>
      <div class="input-group">
        <input class="daysStay input-group-field" type="number" placeholder="Days">
      </div>
      </form>

      <div class="citySubmit  input-group-button">
        <input type="submit" class="button expanded" value="Submit">
      </div>

<!-- City Data Response -->
      <div class="cityData row">
        <h5 class="centerText">City Information</h5>
        <p class="population">Population:</p>
        <p class="language">Language:</p>
        <p>State/Country Flag:</p>
        <p img class="flag" src="#" style="width: 200px;" alt="Flag of destination state or country"></p>
        <p>Destination Holidays:</p>
        <div class="holidays">
        </div>
      </div>
  </div>
  <div class="columns large-8 small-8 medium-8">
    <h5 class="centerText">Weather Forecast</h5>

    <!-- City Weather Forecast Card Response -->
    <div class="day1 card" style="width: 300px;">
      <div class="card-divider">
        Day 1
      </div>
      <img src="#" alt="weather condition image">
      <div class="card-section">
        <h6 class="temperature">Temperature:</h6>
        <h6 class="humidity">Humidity:</h6>
      </div>
    </div>
    
  </div>
</div>
   
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <script src="assets/script.js"></script>

</body>

</html>
